<div class="wrapper">
  <form [formGroup]="form">
    <div class="field">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="field">
      <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Ex. Pizza" value="Sushi" formControlName="field">
      </mat-form-field>
    </div>

    <div class="field">
      <mat-slide-toggle formControlName="slideToggle">Slide me!</mat-slide-toggle>
    </div>

    <div class="field">
      <mat-slider formControlName="slider"></mat-slider>
    </div>

    <div class="field">
      <mat-button-toggle-group fontControlName="buttonToggle">
        <mat-button-toggle value="bold">Bold</mat-button-toggle>
        <mat-button-toggle value="italic">Italic</mat-button-toggle>
        <mat-button-toggle value="underline">Underline</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div class="field">
      <mat-checkbox formControlName="checkbox">Check me!</mat-checkbox>
    </div>

    <div>
      <button mat-raised-button color="primary">Primary</button>
      <button mat-raised-button color="accent">Accent</button>
      <button mat-raised-button color="warn">Warn</button>
    </div>
  </form>
</div>
